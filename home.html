  <!-- Load Motion One -->
  <script type="module">
    import { animate, stagger } from 'https://cdn.jsdelivr.net/npm/motion/+esm';

    // Animate CTA buttons
    animate('.cta', {
      y: [20, 0],
      opacity: [0, 1],
      delay: stagger(0.3),
      duration: 1,
      easing: 'ease-out'
    });
  </script>

  <!-- Load Anime.js for SVG path animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    // Animate logo along path using Anime.js
    document.addEventListener('DOMContentLoaded', () => {
      const path = anime.path('.circuit');

      anime({
        targets: '.logo',
        translateX: path('x'),
        translateY: path('y'),
        rotate: path('angle'),
        duration: 4000,
        easing: 'linear',
        loop: true
      });
    });
  </script>

  <script type="module">
    import { createAnimatable, utils } from 'https://esm.sh/motion@10.16.2/experimental';

    const $demo = document.querySelector('.docs-demo.is-active');
    let bounds = $demo.getBoundingClientRect();

    const anim = createAnimatable('.square', {
      x: { duration: 300 },
      y: { duration: 300 },
      ease: 'out(3)'
    });

    window.addEventListener('mousemove', (e) => {
      const x = utils.clamp(e.clientX - bounds.left - bounds.width / 2, -100, 100);
      const y = utils.clamp(e.clientY - bounds.top - bounds.height / 2, -100, 100);
      anim.x(x);
      anim.y(y);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
